{% extends "admin_layout.html" %}
{% block admin_page_title %}Logbook{% endblock %}
{% block admin_page_header %}Logbook{% endblock %}
{% block admin_page_content %}
<div class="space-y-8">
  <div class="flex flex-col md:flex-row md:items-end gap-4 mb-4">
    <div>
      <label for="logbook-category" class="mr-2 font-medium">Category:</label>
      <select id="logbook-category" class="border rounded px-2 py-1 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
        <option value="">All</option>
        <option value="sync">Service Sync</option>
        <option value="plex">Plex Events</option>
      </select>
    </div>
    <div>
      <label for="logbook-user" class="mr-2 font-medium">User:</label>
      <input id="logbook-user" type="text" placeholder="Filter by user" class="border rounded px-2 py-1 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    </div>
    <div>
      <label for="logbook-show" class="mr-2 font-medium">Show:</label>
      <input id="logbook-show" type="text" placeholder="Filter by show title" class="border rounded px-2 py-1 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    </div>
  </div>
  <div id="logbook-loading" class="hidden text-gray-500 dark:text-gray-300">Loading...</div>
  <div id="logbook-table-div" class="w-full"></div>
</div>
<script src="{{ url_for('static', filename='admin_logbook.js') }}"></script>
{% endblock %}
