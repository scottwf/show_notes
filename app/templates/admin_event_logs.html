{% extends "admin_layout.html" %}

{% block admin_page_title %}System Event Logs{% endblock %}
{% block admin_page_header %}System Event Logs{% endblock %}

{% block admin_page_content %}
<div class="bg-white dark:bg-slate-800 shadow-lg rounded-lg border border-slate-200 dark:border-slate-700">
    <!-- Header with Filters -->
    <div class="p-6 border-b border-slate-200 dark:border-slate-700">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Level Filter -->
            <div>
                <label for="level-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Level
                </label>
                <select id="level-filter" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sky-500 focus:border-transparent">
                    <option value="">All Levels</option>
                    <option value="info">Info</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                    <option value="debug">Debug</option>
                </select>
            </div>

            <!-- Component Filter -->
            <div>
                <label for="component-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Component
                </label>
                <select id="component-filter" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sky-500 focus:border-transparent">
                    <option value="">All Components</option>
                    <option value="webhook">Webhook</option>
                    <option value="sync">Sync</option>
                    <option value="notification">Notification</option>
                    <option value="enrichment">Enrichment</option>
                    <option value="auth">Auth</option>
                    <option value="admin">Admin</option>
                    <option value="api">API</option>
                    <option value="system">System</option>
                </select>
            </div>

            <!-- Search Box -->
            <div>
                <label for="search-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Search
                </label>
                <input type="text" id="search-filter" placeholder="Search messages..."
                    class="w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sky-500 focus:border-transparent">
            </div>

            <!-- Refresh Button -->
            <div class="flex items-end">
                <button id="refresh-btn"
                    class="w-full px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800">
                    Refresh
                </button>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-700">
            <thead class="bg-slate-50 dark:bg-slate-900">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                        Time
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                        Level
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                        Component
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                        Message
                    </th>
                </tr>
            </thead>
            <tbody id="logs-tbody" class="bg-white dark:bg-slate-800 divide-y divide-slate-200 dark:divide-slate-700">
                <!-- Loading indicator -->
                <tr id="loading-row">
                    <td colspan="4" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">
                        <div class="flex items-center justify-center">
                            <svg class="animate-spin h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Loading logs...
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="px-6 py-4 border-t border-slate-200 dark:border-slate-700 flex items-center justify-between">
        <div class="text-sm text-gray-700 dark:text-gray-300">
            <span id="pagination-info">Showing 0 of 0 events</span>
        </div>
        <div class="flex space-x-2">
            <button id="prev-page" disabled
                class="px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                Previous
            </button>
            <button id="next-page" disabled
                class="px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                Next
            </button>
        </div>
    </div>
</div>

<!-- Modal for Log Details -->
<div id="log-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75 dark:bg-gray-900 dark:bg-opacity-75" onclick="closeModal()"></div>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white dark:bg-slate-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
            <div class="bg-white dark:bg-slate-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100">
                        Event Details
                    </h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div id="modal-content" class="space-y-4">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentPage = 1;
let totalPages = 1;
let userTimezone = 'UTC'; // Will be set from API response
let currentFilters = {
    level: '',
    component: '',
    search: ''
};

async function loadLogs() {
    const tbody = document.getElementById('logs-tbody');
    const loadingRow = document.getElementById('loading-row');

    // Show loading
    tbody.innerHTML = '<tr id="loading-row"><td colspan="4" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400"><div class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Loading logs...</div></td></tr>';

    try {
        const params = new URLSearchParams({
            page: currentPage,
            per_page: 50
        });

        if (currentFilters.level) params.append('level', currentFilters.level);
        if (currentFilters.component) params.append('component', currentFilters.component);
        if (currentFilters.search) params.append('search', currentFilters.search);

        const response = await fetch(`/admin/api/event-logs?${params}`);
        const data = await response.json();

        if (!data.success) {
            throw new Error(data.error || 'Failed to load logs');
        }

        // Store timezone from response
        if (data.timezone) {
            userTimezone = data.timezone;
        }

        tbody.innerHTML = '';

        if (data.logs.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">No logs found</td></tr>';
            return;
        }

        data.logs.forEach(log => {
            const row = createLogRow(log);
            tbody.appendChild(row);
        });

        // Update pagination
        totalPages = data.total_pages;
        updatePagination(data.total, data.page, data.per_page);

    } catch (error) {
        console.error('Error loading logs:', error);
        tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-red-500">Error loading logs: ' + error.message + '</td></tr>';
    }
}

function formatTimestamp(timestamp) {
    // Convert UTC timestamp to user's timezone
    try {
        // SQLite timestamps are stored as "YYYY-MM-DD HH:MM:SS" in UTC
        // We need to explicitly treat them as UTC by appending 'Z'
        let dateStr = timestamp;
        if (typeof timestamp === 'string' && !timestamp.includes('Z') && !timestamp.includes('+')) {
            // Add 'Z' to indicate this is UTC time
            dateStr = timestamp.replace(' ', 'T') + 'Z';
        }

        const date = new Date(dateStr);
        return date.toLocaleString('en-US', {
            timeZone: userTimezone,
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        });
    } catch (e) {
        // Fallback to browser's local timezone if user timezone is invalid
        return new Date(timestamp).toLocaleString();
    }
}

function createLogRow(log) {
    const row = document.createElement('tr');
    row.className = 'hover:bg-slate-50 dark:hover:bg-slate-700 cursor-pointer transition-colors';
    row.onclick = () => showLogDetails(log.id);

    // Format timestamp with user's timezone
    const timeStr = formatTimestamp(log.timestamp);

    // Level badge
    const levelColors = {
        info: 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300',
        success: 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300',
        warning: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300',
        error: 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300',
        debug: 'bg-gray-100 text-gray-800 dark:bg-gray-900/30 dark:text-gray-300'
    };

    row.innerHTML = `
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">
            ${timeStr}
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${levelColors[log.level] || levelColors.info}">
                ${log.level.toUpperCase()}
            </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">
            ${log.component}
        </td>
        <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">
            <div class="line-clamp-2">${log.message}</div>
        </td>
    `;

    return row;
}

async function showLogDetails(logId) {
    const modal = document.getElementById('log-modal');
    const modalContent = document.getElementById('modal-content');

    modalContent.innerHTML = '<p class="text-gray-500 dark:text-gray-400">Loading...</p>';
    modal.classList.remove('hidden');

    try {
        const response = await fetch(`/admin/api/event-logs/${logId}`);
        const data = await response.json();

        if (!data.success) {
            throw new Error(data.error || 'Failed to load log details');
        }

        const log = data.log;

        let detailsHTML = '';
        if (log.details) {
            try {
                const details = JSON.parse(log.details);
                detailsHTML = '<pre class="bg-slate-50 dark:bg-slate-900 p-4 rounded-md overflow-x-auto text-sm">' +
                    JSON.stringify(details, null, 2) + '</pre>';
            } catch (e) {
                detailsHTML = '<p class="text-sm text-gray-700 dark:text-gray-300">' + log.details + '</p>';
            }
        }

        modalContent.innerHTML = `
            <div class="space-y-3">
                <div>
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Time:</label>
                    <p class="text-sm text-gray-900 dark:text-gray-100">${formatTimestamp(log.timestamp)}</p>
                </div>
                <div>
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Level:</label>
                    <p class="text-sm text-gray-900 dark:text-gray-100">${log.level.toUpperCase()}</p>
                </div>
                <div>
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Component:</label>
                    <p class="text-sm text-gray-900 dark:text-gray-100">${log.component}</p>
                </div>
                <div>
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Message:</label>
                    <p class="text-sm text-gray-900 dark:text-gray-100">${log.message}</p>
                </div>
                ${log.details ? '<div><label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Details:</label>' + detailsHTML + '</div>' : ''}
                ${log.user_id ? '<div><label class="text-sm font-semibold text-gray-700 dark:text-gray-300">User ID:</label><p class="text-sm text-gray-900 dark:text-gray-100">' + log.user_id + '</p></div>' : ''}
                ${log.ip_address ? '<div><label class="text-sm font-semibold text-gray-700 dark:text-gray-300">IP Address:</label><p class="text-sm text-gray-900 dark:text-gray-100">' + log.ip_address + '</p></div>' : ''}
            </div>
        `;

    } catch (error) {
        console.error('Error loading log details:', error);
        modalContent.innerHTML = '<p class="text-red-500">Error loading log details: ' + error.message + '</p>';
    }
}

function closeModal() {
    document.getElementById('log-modal').classList.add('hidden');
}

function updatePagination(total, page, perPage) {
    const start = ((page - 1) * perPage) + 1;
    const end = Math.min(page * perPage, total);

    document.getElementById('pagination-info').textContent =
        `Showing ${start}-${end} of ${total} events`;

    document.getElementById('prev-page').disabled = page <= 1;
    document.getElementById('next-page').disabled = page >= totalPages;
}

// Event listeners
document.getElementById('level-filter').addEventListener('change', (e) => {
    currentFilters.level = e.target.value;
    currentPage = 1;
    loadLogs();
});

document.getElementById('component-filter').addEventListener('change', (e) => {
    currentFilters.component = e.target.value;
    currentPage = 1;
    loadLogs();
});

let searchTimeout;
document.getElementById('search-filter').addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
        currentFilters.search = e.target.value;
        currentPage = 1;
        loadLogs();
    }, 500);
});

document.getElementById('refresh-btn').addEventListener('click', () => {
    loadLogs();
});

document.getElementById('prev-page').addEventListener('click', () => {
    if (currentPage > 1) {
        currentPage--;
        loadLogs();
    }
});

document.getElementById('next-page').addEventListener('click', () => {
    if (currentPage < totalPages) {
        currentPage++;
        loadLogs();
    }
});

// Load logs on page load
document.addEventListener('DOMContentLoaded', () => {
    loadLogs();

    // Auto-refresh every 30 seconds
    setInterval(loadLogs, 30000);
});
</script>

{% endblock %}
