version: '3.8'

services:
  shownotes:
    build: .
    container_name: shownotes
    restart: unless-stopped
    ports:
      - "5003:5003"
    environment:
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - FLASK_APP=run.py
    volumes:
      # Database and app data
      - /home/docker/appdata/shownotes:/app/instance
      # Logs
      - /home/docker/appdata/shownotes/logs:/app/logs
      # Static files (cached images, etc.)
      - /home/docker/appdata/shownotes/static:/app/app/static
    networks:
      - shownotes-network

networks:
  shownotes-network:
    driver: bridge
